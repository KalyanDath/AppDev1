<!DOCTYPE html>
<html>
    <head>
        <meta-charset="UTF-8"/>
        <title>Simple Flask Application</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <h1> Update Details</h1>
        </div>
        <div class="container">
            <form action="/student/{{ student['roll_number'] }}/update" method="POST" id="update-form">
                <div>
                    <br>
                    <label>Roll Number:</label>
                    <input type="text" name="roll" value='{{ student["roll_number"] }}' disabled />

                </div>
                <div>
                    <br>
                    <label>First Name:</label>
                    <input type="text" name="f_name" value='{{ student["first_name"] }}' required />

                </div>
                <div>
                    <br>
                    <label>Last Name:</label>
                    <input type="text" name="l_name" value='{{ student["last_name"] }}'/>

                </div>
                <div>
                    <br>    
                    <label>Select Courses: </label>
                    <br>
                    <input type="checkbox" name="courses" value="course_1"/>
                    <label>MAD I</label>
                    <br>
                    <input type="checkbox" name="courses" value="course_2" />
                    <label>DBMS</label>
                    <br>
                    <input type="checkbox" name="courses" value="course_3" />
                    <label>PDSA</label>
                    <br>
                    <input type="checkbox" name="courses" value="course_4" />
                    <label>BDM</label>
                    <br>
                </div>
                <div>
                    <br>
                    <input type="submit" value = "Submit" class="btn btn-primary">
                </div>

                </form>
        </div>
    </body>
</html>
